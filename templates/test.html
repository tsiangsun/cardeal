<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Car data report - GetCarDeals!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link
    href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css"
    rel="stylesheet" type="text/css">
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js"></script>
  </head>
  <body>
    <div>
        <h4><a href='index'>Return to homepage</a></h4>
    </div>
    <div id="wrapper">
        <div>
            <h2>Test Flask webpage. </h2>
            <p>Toyota Camry, we show simple linear regression (left) 
            and more advanced mixed methods including Random Forest and K-Neighbors (right). 
            </p>
            <!--<img src="data:image/png;base64,{{img_data}}" style="width:900px;height:600px;"/>-->
            <img src="data:image/png;base64,{{img_data}}" style="width:1000px;"/>
        </div>
        <div>
            <h2>Ready to see some deals? </h2>
        </div>
        <form id='input' method='post' action='result'>	
	  			<h4 style="color:black">Please select priority: </h4>
	  			<select name="priority">
                        <option value="POSTTIME"> Post time priority (default)</option>
                        <option value="YEAR"> Year priority</option>
                        <option value="MILES"> Mileage priority</option>
                        <option value="PRICE"> Budget priority</option>
                </select>
				<br><br>		    			
	    			<input type="submit" value="See deals!">
	  			</p> <br><br>
		</form>
    </div>
  </body>
</html>
